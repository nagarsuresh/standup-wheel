
<svg class="mainSvg" viewBox="-100 -100 200 200">
  <g [attr.transform]="transform" class="circle">
    <g *ngFor="let person of persons">
      <path [attr.d]="person.path" [style.fill]="person.color" [attr.id]="person.name"></path>
      <text>
        <textPath [attr.href]="'#'+person.name">
        {{person.name}}
        </textPath>
      </text>
    </g>
  </g>
</svg>
